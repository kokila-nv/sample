name: Deploy to Firebase Hosting with .env

on:
  push:
    branches:
      - sample  # Trigger deploy only on main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Install dependencies
      run: npm install

    - name: Create .env file from GitHub variable
      run: echo "${{ vars.ENV_FILE_CONTENT }}" > .env

    - name: Run .env validation script
      run: bash scripts/validate_env.sh


    - name: Install Firebase CLI
      run: npm install -g firebase-tools

    - name: Deploy to Firebase Hosting
      run: firebase deploy --only hosting
      env:
        FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
